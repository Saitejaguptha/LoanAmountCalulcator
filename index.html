<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <label for="loan-amount">Loan Amount ($):</label>
      <input
        type="number"
        id="loan-amount"
        class="input"
        value="10000"
        min="1"
        max="500000"
      />

      <label for="interest-rate">Interest Rate (%):</label>
      <input
        type="number"
        id="interest-rate"
        class="input"
        value="10"
        min="0"
        max="100"
        step="0.1"
      />

      <label for="month-to-pay">Months To Pay:</label>
      <input
        type="number"
        id="month-to-pay"
        class="input"
        value="12"
        min="1"
        max="100"
      />
      <p><button class="btn">Submit</button></p>

      <p class="payments" id="payments">Monthly Payment: $0.00</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
